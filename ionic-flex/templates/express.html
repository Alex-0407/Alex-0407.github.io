<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Express">
  <ion-header-bar align-title="center" class="bar-dark">
    <div class="buttons">
      <a class="button icon-left ion-ios-arrow-left button-clear" style="color: white;" on-tap="goBack();"></a>
    </div>
    <h1 class="title">
      快递查询
    </h1>
  </ion-header-bar>
  <ion-content class="has-header padding">
    <label  class="item item-input item-icon-right" ng-click="show();">
      <span class="input-label">快递公司：</span>
      <input type="text" style="backgroud:white;" ng-model="companyNo" placeholder="请选择快递公司">
      <i class="icon ion-ios-arrow-down"></i>
    </label>
    <label  class="item item-input">
      <span class="input-label">快递单号：</span>
      <input type="text" ng-model="expressNo" placeholder="请输入快递单号">
    </label>
    <button class="button button-positive button-block" on-tap="search(companyNo,expressNo);" style="margin-top:30px;">
      查询
    </button>
    <ion-list>
      <ion-item ng-repeat="item in items" style="border:none">
          <div style="float:left;width:20%;">{{item.time}}
          </div>
          <div style="float:right;width:80%;">{{item.context}}
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
