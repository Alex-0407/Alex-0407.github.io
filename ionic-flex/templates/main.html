<ion-view view-title="Flex">
  <ion-header-bar align-title="center" class="bar-dark">
    <h1 class="title">
      CSS3 弹性盒子(Flex Box)
    </h1>
  </ion-header-bar>
  <ion-content class="padding" overflow>
    <div style="margin-top: 10px;">
      <span>弹性盒子是 CSS3 的一种新的布局模式。</span>
      </br>
      <span>CSS3 弹性盒（ Flexible Box 或 flexbox），是一种当页面需要适应不同的屏幕大小以及设备类型时确保元素拥有恰当的行为的布局方式。引入弹性盒布局模型的目的是提供一种更加有效的方式来对一个容器中的子元素进行排列、对齐和分配空白空间。
      </span>
    </div>
    <button class="button button-block button-positive" style="margin-top: 80px;" on-tap="goList();">
    开始学习
    </button>
  </ion-content>
</ion-view>
