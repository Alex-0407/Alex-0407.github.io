<ion-view view-title="Order">
  <ion-header-bar align-title="center" class="bar-dark">
    <div class="buttons">
      <a class="button icon-left ion-ios-arrow-left button-clear" style="color: white;" on-tap="goBack();"></a>
    </div>
    <h1 class="title">
      order
    </h1>
  </ion-header-bar>
  <ion-content>
    <p>order 属性设置弹性容器内弹性子元素的属性</p>
    <p>order 用整数值来定义排列顺序，数值小的排在前面。可以为负值。</p>
    <div class="flex-container-order">
      <div class="flex-item-order">flex item 1</div>
      <div class="flex-item-order first">flex item 2</div>
      <div class="flex-item-order">flex item 3</div>  
    </div>
    <p>margin 设置"margin"值为"auto"值，自动获取弹性容器中剩余的空间。所以设置垂直方向margin值为"auto"，可以使弹性子元素在弹性容器的两上轴方向都完全集中。</p>
    <div class="flex-container-order">
      <div class="flex-item-order">flex item 1</div>
      <div class="flex-item-order">flex item 2</div>
      <div class="flex-item-order">flex item 3</div>  
    </div>
    <p>margin:auto;完美居中</p>
    <div class="flex-container-order">
      <div class="flex-item-perfect">Perfect centering!</div>
    </div>
  </ion-content>
</ion-view>
