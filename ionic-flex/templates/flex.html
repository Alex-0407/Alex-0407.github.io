<ion-view view-title="Flex">
  <ion-header-bar align-title="center" class="bar-dark">
    <div class="buttons">
      <a class="button icon-left ion-ios-arrow-left button-clear" style="color: white;" on-tap="goBack();"></a>
    </div>
    <h1 class="title">
      flex
    </h1>
  </ion-header-bar>
  <ion-content>
    <p>flex 属性用于指定弹性子元素如何分配空间。</p>
    <h4>语法</h4>
    <p>flex：none | [ flex-grow ] || [ flex-shrink ] || [ flex-basis ]</p>
    <div class="flex-container-flex">
      <div class="flex-item-flex item1-flex">flex item 1</div>
      <div class="flex-item-flex item2-flex">flex item 2</div>
      <div class="flex-item-flex item3-flex">flex item 3</div>  
    </div>
  </ion-content>
</ion-view>
